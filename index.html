<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"  href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col left">
        <h3 class="title">Your Result</h3>

        <div class="score-circle">
          <span class="score">76</span>
          <span class="sub-score">of 100</span>
        </div>
        
        <div class="footer">
          <span class="subtitle">Great</span>
          <span class="content">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
      
      <div class="col right">
        <h3>Summary</h3>
        
        <div class="stats-row reaction">
          <span>Reaction</span>
          <span>80 / 100</span>
        </div>

        <div class="stats-row memory">
          <span>Memory</span>
          <span>92 / 100</span>
        </div>

        <div class="stats-row verbal">
          <span>Verbal</span>
          <span>61 / 100</span>
        </div>
        
        <div class="stats-row visual">
          <span>Visual</span>
          <span>72 / 100</span>
        </div>
        
        <button class="button">Continue</button>
    </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eden Abuhatzeira</a>.
  </div>
</body>
</html>
